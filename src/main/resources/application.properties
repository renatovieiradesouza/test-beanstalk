# Configuração para AWS Elastic Beanstalk
# A aplicação usará a porta definida pela variável de ambiente PORT
# Se não estiver definida, usará a porta padrão 5000 (padrão do Beanstalk para Java)
server.port=${PORT:5000}

# Configurações adicionais para produção
server.servlet.context-path=/
logging.level.org.springframework=INFO
logging.level.com.example=INFO
